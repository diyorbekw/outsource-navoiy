{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- FontAwesome ni qo'shing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
	<div>
		    <div>
        <header class="header">
            <!-- HEADER MENU START -->
            <div class="container-fluid">
                <nav class="navigation d-flex align-items-center justify-content-between">
                    <a href="{% url 'home' %}" class="d-flex align-items-center">
                        <img src="{% static 'assets/media/logonavoi.png' %}" alt="/logo" class="header-logo" />
                    </a>
                    <div class="menu-button-right">
                        <div class="main-menu__nav">
                            <ul class="main-menu__list">
                                <li><a href="{% url 'why' %}" id="nav-why">Why Navoi?</a></li>
                                <li>
                                    <a href="{% url 'explore' %}" id="nav-explore">Explore opportunities</a>
                                </li>
                                <li><a href="{% url 'bpo' %}" id="nav-bpo">BPO</a></li>
                                <li><a href="{% url 'it-visa' %}" id="nav-visa">IT Visa</a></li>
                                <li><a href="{% url 'contact' %}" id="nav-visa">Contact us</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="main-menu__right d-flex align-items-center">
                        <!-- Til tanlash -->

                    </div>

                    <a href="#" class="d-xl-none d-flex main-menu__toggler mobile-nav__toggler">
                        <img src="{% static 'assets/media/icons/menu-2.png' %}" alt="" />
                    </a>
            </div>
            </nav>
    </div>
		    <aside class="form-card" aria-labelledby="contact-heading" style="margin-bottom: 20px; border:none;">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="grid-2">
                    <div class="field">
                        <label for="firstName" style="font-size: 18px; font-weight:600;">Firstname</label>
                        <div style="position: relative;">
                            <input id="firstName" name="first_name" type="text" placeholder="Your name" required
                                style="padding-left: 40px; width: 100%;" />
                            <i class="fas fa-user"
                                style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                        </div>
                    </div>

                    <div class="field">
                        <label for="lastName" style="font-size: 18px; font-weight:600;">Lastname</label>
                        <div style="position: relative;">
                            <input id="lastName" name="last_name" type="text" placeholder="Your surname" required
                                style="padding-left: 40px; width: 100%;" />
                            <i class="fas fa-user"
                                style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label for="company" style="font-size: 18px; font-weight:600;">Company name</label>
                    <div style="position: relative;">
                        <input id="company" name="company" type="text" placeholder="Company name (if any)"
                            style="padding-left: 40px; width: 100%;" />
                        <i class="fas fa-building"
                            style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                    </div>
                </div>

                <div class="field">
                    <label for="email" style="font-size: 18px; font-weight:600;">Email</label>
                    <div style="position: relative;">
                        <input id="email" name="email" type="email" placeholder="you@example.com" required
                            style="padding-left: 40px; width: 100%;" />
                        <i class="fas fa-envelope"
                            style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                    </div>
                </div>

                <div class="field">
                    <label for="phone" style="font-size: 18px; font-weight:600;">Phone number</label>
                    <div style="position: relative;">
                        <input id="phone" name="phone" type="tel" placeholder="+998 99 123 45 67"
                            style="padding-left: 40px; width: 100%;" />
                        <i class="fas fa-phone"
                            style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #666;"></i>
                    </div>
                </div>

                <div class="field">
                    <label for="message" style="font-size: 18px; font-weight:600;">Text</label>
                    <div style="position: relative;">
                        <textarea id="message" name="message" placeholder="Write your message..."
                            style="width: 580px; height: 200px; resize: none; overflow-y: auto; padding-left: 40px;"
                            required></textarea>
                        <i class="fas fa-comment" style="position: absolute; left: 12px; top: 12px; color: #666;"></i>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn" type="submit"
                        style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="fas fa-paper-plane"></i>
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </aside>
	</div>
</body>
</html>
